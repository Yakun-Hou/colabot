    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
    NUMBER: 1
  PRE_SEARCH:
    CENTER_JITTER: 0.5
    FACTOR: 4.0
    SCALE_JITTER: 0.1
    SIZE: 256
    NUMBER: 1
  STD:
  - 0.197
  - 0.199
  - 0.213
